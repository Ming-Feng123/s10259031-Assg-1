<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - JudoCraft</title>
    <!-- To Add the icon in the tab area -->
    <link rel="icon" type="image/x-icon" href="assets/images/judocraft_icon.png">
    <link rel="stylesheet" href="assets/styles/style.css" />
    <!-- To import FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="hamburger-menu">
                <i class="fa-solid fa-bars" id="hamburger-icon"></i>
            </div>
            <div class="nav-logo">
                <a href="index.html"><img src="assets/images/judocraft_logo.png"></a>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="contactus.html">Contact</a></li>
            </ul>
            <div class="nav-right">
                <div class="icon"><i class="fa-solid fa-heart"></i></div>
                <div class="icon"><i class="fa-solid fa-cart-shopping"></i></div>
                <div><a href="login.html" class="login">Login</a></div>
            </div>
        </nav>
    </header>

    <!-- Product Section -->
    <section class="section products">
        <div class="products-container">
            <!-- Left side: Filters -->
            <div class="filters">
                <h1>Products</h1>
                <input type="text" id="search" placeholder="Search products...">
                <div id="a">
                    <label>
                        Judo Gis<input type="checkbox" value="judogis" class="category-filter">
                    </label>
                    <label>
                        Judo Belts<input type="checkbox" value="belts" class="category-filter">
                    </label>
                    <label>
                        Ju-jitsu Gis<input type="checkbox" value="jitsu" class="category-filter">
                    </label>
                    <label>
                        Accessories<input type="checkbox" value="accessories" class="category-filter">
                    </label>
                    <label>
                        Knee Pads<input type="checkbox" value="kneepads" class="category-filter">
                    </label>
                </div>
            </div>

            <!-- Add the filter button -->
            <div class="filter-button-container">
                <button id="filterPopupButton" class="filter-popup-btn"><i class="fa-solid fa-filter"></i></button>
            </div>

            <!-- Add the popup -->
            <div id="filterPopup" class="filter-popup">
                <div class="filter-popup-content">
                    <span class="close-popup">&times;</span>
                    <!-- Your existing filter options -->
                    <h3>Filter Options</h3>
                    <div class="filter-options">
                        <div class="filters  mobile-filter">
                            <h1>Products</h1>
                            <input type="text" id="search" placeholder="Search products...">
                            <div id="a">
                                <label>
                                    Judo Gis<input type="checkbox" value="judogis" class="category-filter">
                                </label>
                                <label>
                                    Judo Belts<input type="checkbox" value="belts" class="category-filter">
                                </label>
                                <label>
                                    Ju-jitsu Gis<input type="checkbox" value="jitsu" class="category-filter">
                                </label>
                                <label>
                                    Accessories<input type="checkbox" value="accessories" class="category-filter">
                                </label>
                                <label>
                                    Knee Pads<input type="checkbox" value="kneepads" class="category-filter">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right side: Sort By and Product Cards -->
            <div class="product-details">
                <div class="product-filter-header">
                    <label for="sort-by">Sort By: </label>
                    <select id="sort-by">
                        <option value="default">Default</option>
                        <option value="price-low-to-high">Price: Low to High</option>
                        <option value="price-high-to-low">Price: High to Low</option>
                    </select>
                </div>

                <div class="product-grid" id="product-grid">
                    <!-- Product cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <small>
            Copyright Â© 2024 Ming Feng FED. All Rights Reserved.
        </small>
    </footer>

    <!-- Scripts -->
    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/product.js"></script>
</body>

</html>
