        <nav>

    <!-- Product Details Section -->
    <section class="section product-container">

        <!-- Left Column / Headphones Image -->
        <div class="left-column">
            <img data-image="brown" src="assets/images/products/product_6.5.png" alt="RB Judo Belt">
            <img data-image="orange" src="assets/images/products/product_6.4.png" alt="RB Judo Belt">
            <img data-image="yellow" src="assets/images/products/product_6.3.png" alt="RB Judo Belt">

            <img data-image="blue" src="assets/images/products/product_6.1.png" alt="RB Judo Belt">

        </div>


        <!-- Right Column -->
        <div class="right-column">

            <!-- Product Description -->
            <div class="product-description">
                <span>Unisex Judo</span>
                <h1>RB Judo Belt</h1>

                <p>Elevate martial arts game with Mizuno premium belt. The width is 42mm.</p>

            <div class="product-configuration">

                <div class="product-color">
                    <span>Color</span>

                    <div class="color-choose">

                            <input data-image="red" type="radio" id="red" name="color" value="red" checked>
                            <label for="red"><span></span></label>
                        </div>
                        <div>
                            <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                            <label for="blue"><span></span></label>
                        </div>
                        <div>
                            <input data-image="green" type="radio" id="green" name="color" value="green">
                            <label for="green"><span></span></label>
                        </div>
                        <div>
                            <input data-image="yellow" type="radio" id="yellow" name="color" value="yellow">
                            <label for="yellow"><span></span></label>
                        </div>
                        <div>
                            <input data-image="orange" type="radio" id="orange" name="color" value="orange">
                            <label for="orange"><span></span></label>
                        </div>
                        <div>
                            <input data-image="brown" type="radio" id="brown" name="color" value="brown">
                            <label for="brown"><span></span></label>
                        </div>
                    </div>

                </div>
            </div>

            <div class="product-price">
